<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="wrapper">
<div class="panel">
<div class="background">
  <div class="background-content">
  <h3>Your Result</h3>
  <div class="circle">
    <h1>76</h1>
    <h5>of 100</h5>
  </div>
  <div class="desc">
    <h1>Great</h1>
    <h5>You scored higher than 65% of the people who have taken these tests.</h5>
  </div>
</div>

</div>
<div class="summary">
  <h3>Summary</h3>
  <div class="summary-list">
    <div class="summary-point reaction">
      <div class="summary-left">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="name">Reaction</p>
      </div>
      <div class="summary-right">
        <p class="count">80&nbsp;</p>
        <p class="desired">/ 100</p>
      </div>
    </div>
    <div class="summary-point memory">
      <div class="summary-left">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="name">Memory</p>
      </div>
      <div class="summary-right">
        <p class="count">92&nbsp;</p>
        <p class="desired">/ 100</p>
      </div>
    </div>
    <div class="summary-point verbal">
      <div class="summary-left">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="name">Verbal</p>
      </div>
      <div class="summary-right">
        <p class="count">61&nbsp;</p>
        <p class="desired">/ 100</p>
      </div>
    </div>
    <div class="summary-point visual">
      <div class="summary-left">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="name">Visual</p>
      </div>
      <div class="summary-right">
        <p class="count">72&nbsp;</p>
        <p class="desired">/ 100</p>
      </div>
    </div>
    <p class="button">Continue</p>
  </div>
</div>
</div>
</div>
</body>
</html>
